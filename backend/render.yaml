services:
  - type: web
    name: video-downloader-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    healthCheckPath: /health
    envVars:
      - key: DEBUG
        value: "false"
      - key: LOCAL_STORAGE_PATH
        value: /tmp/video-downloads
